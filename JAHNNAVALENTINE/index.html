<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Card</title>
  <style>
    :root {
      --hot-pink: #ff2d8f;
      --rose: #ff6bb5;
      --strawberry: #ff3b6f;
      --soft-pink: #ffd1e6;
      --blush: #ffe6f2;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.6);
      --shadow: 0 20px 60px rgba(255, 45, 143, 0.35);
      --glow: 0 0 18px rgba(255, 45, 143, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Comic Sans MS", "Trebuchet MS", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #ffe0f0, transparent 45%),
        radial-gradient(circle at bottom right, #ffd6eb, transparent 40%),
        linear-gradient(135deg, #ff9fd0 0%, #ff5fa6 45%, #ff3b6f 100%);
      overflow: hidden;
      color: #b3004b;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      background: var(--blush);
      border-radius: 28px;
      padding: 28px 28px 32px;
      width: min(560px, 92vw);
      text-align: center;
      box-shadow: var(--shadow);
      border: 2px solid rgba(255, 255, 255, 0.8);
      animation: floatCard 5s ease-in-out infinite;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -6px;
      border-radius: 32px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), rgba(255, 45, 143, 0.15));
      z-index: -1;
      filter: blur(6px);
    }

    .gif-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 8px auto 18px;
    }

    .gif {
      width: min(220px, 68vw);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(255, 59, 111, 0.35);
      display: block;
    }

    .message {
      font-size: clamp(24px, 4vw, 34px);
      font-weight: 700;
      color: #c30052;
      text-shadow: 0 2px 0 rgba(255, 255, 255, 0.6);
      margin-bottom: 18px;
    }

    .success {
      font-size: 22px;
      margin: 12px 0 4px;
      color: #ff2d8f;
      font-weight: 700;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.4s ease;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 14px;
      position: relative;
      min-height: 120px;
      width: 100%;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      position: relative;
    }

    .btn-yes {
      background: var(--hot-pink);
      color: var(--white);
      box-shadow: var(--glow);
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 45, 143, 0.9);
    }

    .btn-no {
      background: var(--soft-pink);
      color: #b3004b;
      box-shadow: 0 6px 16px rgba(255, 105, 180, 0.3);
      position: absolute;
      left: 50%;
      transform: translateX(90px);
      transition: transform 0.6s ease-in-out, left 0.6s ease-in-out, top 0.6s ease-in-out;
    }

    .tulip {
      position: absolute;
      width: 110px;
      height: 170px;
      animation: sway 6s ease-in-out infinite;
      filter: drop-shadow(0 8px 10px rgba(255, 45, 143, 0.35));
      opacity: 0.9;
      pointer-events: none;
    }

    .tulip svg {
      width: 100%;
      height: 100%;
    }

    .tulip.t1 { bottom: -14px; left: 4%; animation-delay: 0s; }
    .tulip.t2 { bottom: -18px; right: 4%; animation-delay: 1.5s; }
    .tulip.t3 { top: 5%; left: 3%; animation-delay: 0.8s; transform: scale(0.85); }
    .tulip.t4 { top: 7%; right: 3%; animation-delay: 2s; transform: scale(0.8); }

    .heart-field {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--hot-pink);
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.7;
      border-radius: 4px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: var(--hot-pink);
      border-radius: 50%;
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      animation: sparkle 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 4;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 20, 80, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 10;
      padding: 18px;
    }

    .modal-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal {
      background: var(--glass);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      padding: 24px 24px 26px;
      width: min(520px, 92vw);
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(255, 45, 143, 0.4);
      transform: scale(0.85);
      transition: transform 0.4s ease;
      color: #b0004b;
      position: relative;
    }

    .modal-overlay.show .modal {
      transform: scale(1);
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 14px;
      letter-spacing: 2px;
    }

    .modal .divider {
      margin: 16px 0;
      text-align: center;
      color: #ff2d8f;
      font-size: 18px;
    }

    .modal .details {
      line-height: 1.6;
      font-weight: 600;
      text-align: center;
    }

    .modal .bring {
      margin-top: 10px;
      text-align: center;
      font-weight: 700;
    }

    .modal .bring-items {
      margin-top: 6px;
      text-align: center;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--hot-pink);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--glow);
    }

    .modal-tulip {
      position: absolute;
      width: 70px;
      height: 110px;
      opacity: 0.8;
    }

    .modal-tulip.left { left: -6px; bottom: -4px; }
    .modal-tulip.right { right: -6px; top: -6px; transform: scale(0.9) rotate(10deg); }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(45deg); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-20vh) rotate(45deg); opacity: 0; }
    }

    @keyframes sparkle {
      0% { transform: scale(0.2); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: scale(1.6); opacity: 0; }
    }

    @media (max-width: 600px) {
      .btn-no {
        transform: translateX(70px);
      }
      .card {
        padding: 22px 20px 26px;
      }
    }
  </style>
</head>

  <script>
    const heartField = document.getElementById("heartField");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const successText = document.getElementById("successText");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeBtn = document.getElementById("closeBtn");
    const buttons = document.getElementById("buttons");

    const heartsCount = 26;
    for (let i = 0; i < heartsCount; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      const size = 10 + Math.random() * 14;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDelay = (Math.random() * 10) + "s";
      heart.style.animationDuration = (8 + Math.random() * 10) + "s";
      heart.style.opacity = (0.4 + Math.random() * 0.6);
      heartField.appendChild(heart);
    }

    function moveNoButton() {
      const bounds = buttons.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 8;
      const maxX = bounds.width - btnRect.width - padding;
      const maxY = bounds.height - btnRect.height - padding;
      const newX = Math.max(padding, Math.random() * maxX);
      const newY = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
      noBtn.style.transform = "translateX(0)";
    }

    function ensureNoButtonInit() {
      const rect = buttons.getBoundingClientRect();
      noBtn.style.left = (rect.width / 2 + 40) + "px";
      noBtn.style.top = "0px";
    }

    window.addEventListener("resize", ensureNoButtonInit);
    window.addEventListener("load", ensureNoButtonInit);

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("click", moveNoButton);

    function spawnSparkles() {
      const card = document.getElementById("card");
      const rect = card.getBoundingClientRect();
      for (let i = 0; i < 22; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = rect.left + Math.random() * rect.width + "px";
        sparkle.style.top = rect.top + Math.random() * rect.height + "px";
        sparkle.style.background = Math.random() > 0.5 ? "#fff" : "#ffd1e6";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }
    }

    yesBtn.addEventListener("click", () => {
      successText.classList.add("show");
      spawnSparkles();
      modalOverlay.classList.add("show");
    });

    closeBtn.addEventListener("click", () => {
      modalOverlay.classList.remove("show");
    });

    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove("show");
      }
    });
  </script>
